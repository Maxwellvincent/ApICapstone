<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <title>API Capstone</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="bg-img"></div>
                <h1>Stat!! Covid-19 Statistics</h1>
        </div>
        
    </header>

    <main class="covid-ctn ">
        <div class="main">
            <div class="group">
                <div class="item">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs col-sm col-md col-lg-12">
                                <h3>Global Statistics</h3>
                                <div id="covid-div"></div>
                            </div>
                        </div>
                    </div><br>
                </div>

                <div class="item user-statistics">
                    <div class="container-fluid">
                        <div id="usercovid-div" class="row">
                            <div class="col-xs col-sm col-md col-lg-12">
                                <h5>Click to generate current statistics in your location as of this date: <span id="current-date"></span></h5>
                                <input type="button" id="user_current_location" value="Statistics">
                                <div class="display_user_stats"></div>
                            </div>
                        </div>
                    </div><br>
                </div>

            </div>
            
            <div class="container-fluid">
                <div class="searchable_stats row">
                    <div class="col-xs col-sm col-md col-lg-12">
                        <!-- <h4> Search Stats in other Countries</h4> -->
                        <div class="autocomplete">
                            <label for="country-sel"><h4> Search Stats in other Countries</h4></label>
                            <input type="search" id="country-sel"  placeholder="Type here to Search A Country...">
                            <div class="match-list"></div>
                       </div>
        
                       <div class="autocomplete-stats"></div>
                        
                        <!-- <input type="submit"> -->
                    </div>
        
                </div>
            </div>
        </div>
            
    </main>

    <footer>

    </footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
