<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <title>API Capstone</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Stat Covid-19 Data!</h1>
        </div>
        
    </header>

    <main class="covid-ctn ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs col-sm col-md col-lg-12">
                    <h2>Global Covid-19 Stats</h2>
                    <div id="covid-div"></div>
                </div>
            </div>
        </div><br>
       
        <div class="container-fluid">
            <div id="usercovid-div" class="row">
                <div class="col-xs col-sm col-md col-lg-12">
                    <h5>Click to genereate current stats in your location as of this date: <span id="current-date"></span></h5>
                    <input type="button" id="user_current_location" value="Your Stat's">
                    <div class="display_user_stats"></div>
                </div>
            </div>
        </div><br>
        
        <div class="container-fluid">
            <div class="searchable_stats row">
                <div class="col-xs col-sm col-md col-lg-12">
                    <h4> Search Stats in other Countries</h4>
                    <div class="autocomplete">
                        <input type="text" id="country-sel"  placeholder="Search A Country">
                        <div class="match-list"></div>
                   </div>
    
                   <div class="autocomplete-stats"></div>
                    
                    <input type="submit">
                </div>
    
            </div>
        </div>
       
            
    </main>

    <footer>

    </footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
